<!--When I navigate to / I get an unordered list of team names-->
<!--Each team name is a link that sends me to /teams/<index in array>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams Index Page</title>
</head>
<body>

<h1>Teams Index Page</h1>
<ul th:each="team, iterStat : ${listOfTeams}">
    <a th:href="@{'/teams/' + ${iterStat.index} }">
        <li th:text="${team.teamName}"></li>
    </a>
</ul>
</body>
</html>
